<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neo Sheet Portal</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00e5ff;
        overflow: hidden;
    }

    .panel {
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(0, 229, 255, 0.3);
        box-shadow: 0 0 25px rgba(0,229,255,0.3);
        padding: 30px;
        width: 360px;
        border-radius: 16px;
        text-align: center;
        backdrop-filter: blur(10px);
    }

    .profile {
        margin-bottom: 15px;
    }

    .profile img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 3px solid #00e5ff;
        object-fit: cover;
        box-shadow: 0 0 15px #00e5ff;
    }

    .profile h3 {
        margin: 8px 0 0;
        font-weight: normal;
        color: #ffffff;
        letter-spacing: 1px;
    }

    h2 {
        margin: 15px 0 10px;
        color: #00e5ff;
        letter-spacing: 2px;
    }

    p {
        font-size: 14px;
        color: #b2ebf2;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
        background: #000;
        color: #00e5ff;
        border: 1px solid #00e5ff;
    }

    button {
        margin-top: 15px;
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #00e5ff, #2979ff);
        color: #000;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(0,229,255,0.6);
    }

    button:hover {
        transform: scale(1.05);
    }

    .error {
        margin-top: 10px;
        color: #ff5252;
        font-weight: bold;
    }

    .credit {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 12px;
        opacity: 0.7;
        color: #b2ebf2;
    }
</style>
</head>

<body>

<div class="panel">

    <!-- Profile Section -->
    <div class="profile">
        <!-- üî¥ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶∞ link ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá -->
        <img src="https://via.placeholder.com/150" alt="Profile Photo">
        <h3>Md. Shahin Alam</h3>
    </div>

    <!-- Changed Title -->
    <h2>üõ∏ Neo Sheet Portal</h2>
    <p>Authorized Access Only</p>

    <input type="password" id="password" placeholder="Enter Access Code">
    <br>
    <button onclick="unlock()">UNLOCK</button>

    <div class="error" id="error"></div>
</div>

<div class="credit">¬© Md. Shahin Alam</div>

<script>
    // üîë Password
    const correctPassword = "12345";

    // üìÑ Google Sheet link
    const sheetURL = "https://docs.google.com/spreadsheets/d/XXXXXXXXXXXX";

    function unlock() {
        const pass = document.getElementById("password").value;
        const error = document.getElementById("error");

        if (pass === correctPassword) {
            window.location.href = sheetURL;
        } else {
            error.innerText = "‚ö†Ô∏è Access Denied";
        }
    }
</script>

</body>
</html>
